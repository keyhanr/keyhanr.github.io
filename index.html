<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Projects</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="http://www.iconj.com/ico/u/n/un7g3q5jvx.ico" type="image/x-icon" />
	</head>

	<body>
		<div id="wrapper">
			<div id="main" ng-app="homepage" ng-controller="homepageCtrl">
				<div id="content">
					<div id="header">
					<a href="index.html">projects</a><a href="about.html">about</a>
					</div>
					<hr>
					<canvas id="canvas" width="227px" height="220px">
					Your broswer does not support the Canvas feature.
					</canvas>
					<hr>
					<h1>PROJECTS</h1>
					<hr>
					<div ng-repeat="project in projects">
						<a href="{{project.url}}"><div class="post">
						<h2>{{project.name}}</h2>
						<p>{{project.desc}}</p>
						</div></a>
					</div>
					<br>
					<div id="footer"><hr>Keyhan Rezvani 2015</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="js/kr.js" type="text/javascript"></script>
	<script src="js/homepageCtrl.js" type="text/javascript"></script>
</html>
