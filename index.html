<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>keyhan</title>
		<link rel="shortcut icon" href="http://www.iconj.com/ico/u/n/un7g3q5jvx.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="wrapper">
			<canvas id="canvas" width="1680px" height="899px">
				Your broswer does not support the Canvas feature.
			</canvas>

			<a href="#"><canvas id="kr" width="375px" height="375px"  class="krShown"  onclick="switchVisible()">
				Your broswer does not support the Canvas feature.
			</canvas></a>

			<div id="projects" onclick="switchVisible()" class="hidden" ng-app="projects" ng-controller="projectsCtrl">
				<div id="header">
					<h1>Projects</h1>
					<hr>
				
					<div ng-repeat="project in projects">
						<a href="{{project.url}}"><div class="project">
							<h2>{{project.name}}</h2>
							<p>{{project.desc}}</p>
						</div></a>
					</div>
				</div>

				<div id="footer">
					<hr>
					<h3>kr Â© 2019</h3>
				</div>
			</div>
			<div id="pauseToggle" onclick="pause()"></div>
		</div>

		<script src="js/background.js" type="text/javascript"></script>
		<script src="js/kr.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="js/projectsCtrl.js" type="text/javascript"></script>
	</body>
</html>
